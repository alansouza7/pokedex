<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>
<body>
    <div>
        <div class="pokedex">
            <div class="container">
                <header class="header">
                    <div id="logo" class="logo"></div>
                    <div class="header-middle-blocks">
                        <div class="middle-block"></div>
                        <div class="middle-block"></div>
                    </div>
                    <div class="header-3-signals">
                        <div class="balls red"></div>
                        <div class="balls green"></div>
                        <div class="balls yellow"></div>
                    </div>
                </header>
                <main id="main-img-screen" class="main container-main">
                    <img src="images/pokemon-logo-png.png" alt="pokemon logo">
                </main>
                <footer class="footer">
                    <div class="footer-middle-block">
                        <div class="footer-middle-top">
                            <div class="footer-pointer red"></div>
                            <div class="footer-pointer blue"></div>
                        </div>
                        <div id="screen" class="screen">
                        </div>
                    </div>
                </footer>
            </div>
            </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
